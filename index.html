<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DRAW</title>
    <meta name="author" content="Raid Boulahdid">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sky">
        <div class="sun">
            <div class="sun-flames">
                <div class="sun-flame"></div>
                <div class="sun-flame"></div>
                <div class="sun-flame"></div>
                <div class="sun-flame"></div>
                <div class="sun-flame"></div>
                <div class="sun-flame"></div>
                <div class="sun-flame"></div>
                <div class="sun-flame"></div>
            </div>
        </div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <div class="grass">
        <button onclick="start_move()">Click here to move car !</button>
    </div>


    <div class="road">
        <div class="road-edge-lines">
            <div class="road-edge-line"></div>
            <div class="road-edge-line">
                <div class="traffic-signal">
                    <div class="handler">
                        <div class="lights-handler">
                            <div class="light"></div>
                            <div class="light"></div>
                            <div class="light"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="road-edge-line"></div>
            <div class="road-edge-line"></div>
        </div>

        <div class="car">
            <div class="car-back">
                <div class="car-back-door-window"></div>
                <!-- <div class="car-back-door"></div> -->
                <div class="back-tyres"></div>
            </div>
            <div class="car-front">
                <div class="car-front-door-window"></div>
                <!-- <div class="car-front-door"></div> -->
                <div class="front-tyres"></div>
            </div>
        </div>

        <div class="road-lines">
            <div class="road-line"></div>
            <div class="road-line"></div>
            <div class="road-line"></div>
        </div>
    </div>

    <div class="road-edge-lines">
        <div class="road-edge-line"></div>
        <div class="road-edge-line"></div>
        <div class="road-edge-line"></div>
        <div class="road-edge-line"></div>
    </div>

    <div class="grass"></div>

    <script src="main.js"></script>
</body>

</html>
